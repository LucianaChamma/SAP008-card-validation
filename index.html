<head>

	<title>Formulário de Cartão de Crédito</title>

</head>

<body>
	<div class="recipiente">
		<form>
			<!--Face Cartão  -->
			<section class="cartao" id="cartao">
				<div class="face">
					<div class="logo-marca" id="logo-marca">
						<img src="./img/visa-mastercard-logo.png" alt="">
					</div>

					<img src="img/credit-card-chip.png" class="chip" alt="">
					<div class="form">
						<div class="grupo" id="numDigitado">
							<p class="label">Número do cartão</p>
							<!-- input para o numero do cartão -->
							<input type="text" class="numero" id="numCartao" placeholder="#### #### #### ####">
						</div>

						<div class="flexbox">
							<div class="grupo" id="nomeCartao">
								<p class="label">Nome no Cartão</p>
								<p class="nome">Luciana Chamma</p>
							</div>

							<div class="grupo" id="validade">
								<p class="label">Validade</p>
								<p class="validade"><span class="mes">MM</span> / <span class="ano">AA</span></p>
							</div>
						</div>
					</div>
				</div>
				<br>
				<!-- botão de validação -->
				<input type="button" id="btnCartao" value="Validar">
			</section>
		</form>
	</div>
